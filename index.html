<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhauer matrix image" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks">
        <h3 class="tasks__title">Add Item</h3>
        <div class="tasks__wrapper">
          <input id="new-task" class="task__text" type="text">
          <button class="task__btn add">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks__list">
          <li class="task__list-item task">
            <input type="checkbox" class="task__check">
            <label class="task__content">Pay Bills</label>
            <input type="text" class="task__text">
            <button class="task__btn edit">Edit</button>
            <button class="task__btn delete">
              <img src="./remove.svg" alt="Remove button" class="btn__img">
            </button>
          </li>
          <li class="task__list-item task edit-mode">
            <input type="checkbox" class="task__check">
            <label class="task__content">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__text">
            <button class="task__btn edit">Save</button>
            <button class="task__btn delete">
              <img src="./remove.svg" alt="Remove button" class="btn__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul id="completed-tasks" class="tasks__list completed">
          <li class="task__list-item task">
            <input type="checkbox" class="task__check" checked>
            <label class="task__content">See the Doctor</label>
            <input type="text" class="task__text">
            <button class="task__btn edit">Edit</button>
            <button class="task__btn delete">
              <img src="./remove.svg" alt="Remove button" class="btn__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
